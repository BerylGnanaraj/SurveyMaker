{% extends 'base.html' %}

{% block title %}Question{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">New User? Sign Up</a>
  {% endif %}
{% endblock %}
