{% extends 'base.html' %}
<!--Source: https://learndjango.com/tutorials/django-login-and-logout-tutorial-->
{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% endblock %}
